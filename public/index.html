  <!-- scroll animation  
    	===========================================-->
  <script>
    var skroll = new Skroll()
      .add(".header", {
        animation: "zoomIn",
        duration: 1200
      })
      .add(".anim1", {
        animation: "fadeInUp",
        delay: 50,
        duration: 1000,
        wait: 250
      })
      .add(".anim2", {
        animation: "flipInX",
        delay: 120,
        duration: 750
      })
      .add(".anim3", {
        animation: "rotateLeftIn",
        delay: 100,
        duration: 750
      })
      .add(".anim4", {
        animation: "slideInLeft",
        delay: 80,
        duration: 800
      })
      .add(".anim5", {
        animation: "growInLeft",
        delay: 100,
        duration: 1500,
        easing: "linear"
      })
      .add(".anim6", {
        animation: "growInRight",
        delay: 100,
        duration: 1200,
        easing: "linear",
      })
      .addAnimation("spinIn", {
        start: function (el) {
          el.style["transform"] = "rotate(-360deg) scale(.2,.2)";
          el.style["transform-origin"] = "50% 50%";
          el.style["opacity"] = 0;
        },
        end: function (el) {
          el.style["transform"] = "rotate(0deg) scale(1,1)";
          el.style["opacity"] = 1;
        }
      })
      .add(".anim7", {
        animation: "spinIn",
        delay: 80,
        duration: 500,
        easing: "cubic-bezier(0.37, 0.27, 0.24, 1.26)"
      })
      .add(".anim8", {
        animation: "fadeInDown",
        delay: 75,
        duration: 150,
        triggerBottom: 1,
        easing: "cubic-bezier(0.37, 0.27, 0.24, 1.26)"
      })
      .init();
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".yearlyPrice").hide();

      $("#yearly").click(function () {
        $(".yearlyPrice").show();
        $(".monthlyPrice").hide();
      });
      $("#monthly").click(function () {
        $(".yearlyPrice").hide();
        $(".monthlyPrice").show();
      });
      // slider animation


      $(document).ready(function () {
        //Events that reset and restart the timer animation when the slides change
        $("#slider").on("slide.bs.carousel", function (event) {
          //The animate class gets removed so that it jumps straight back to 0%
          $(".transition-timer-carousel-progress-bar", this)
            .removeClass("animate").css("width", "0%");
        }).on("slid.bs.carousel", function (event) {
          //The slide transition finished, so re-add the animate class so that
          //the timer bar takes time to fill up
          $(".transition-timer-carousel-progress-bar", this)
            .addClass("animate").css("width", "100%");
        });

        //Kick off the initial slide animation when the document is ready
        $(".transition-timer-carousel-progress-bar", "#slider")
          .css("width", "100%");
      });
    })
  </script>
  <!-- loader animation -->
  <script>
    $(".loderHide").fadeOut(960);
    $(".loderHide div").fadeOut(1000);
    $(document).ready(function () {
      $(".Menu").click(function () {
        $(".navbar-toggler").toggleClass("closeMenu");

      $(".clickHideMenus").click(function () {

      });
